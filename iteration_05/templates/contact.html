
{% extends 'base.html' %} 
{% block title %}Contact{% endblock %}

{% block content %}

    <p id="email">My email is: {{contact.email}}</p>
    <dl id="github"> My github is: {{contact.github}}</dl>
    <p id="phone">
        {% if phone is none  %}
         No phone provided 
         {% else %} 
         Phone number: {{contact.phone}} 
         {% endif %} 
    </p>
{% endblock %}
