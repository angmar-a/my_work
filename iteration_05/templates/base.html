<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask UI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 min-h-screen flex flex-col font-sans text-green-800">

    <!-- Navigation bar -->
    <nav class="flex items-center justify-center gap-6 bg-green-200 p-4 shadow">
        <a href="/" class="text-green-700 hover:text-green-500 font-semibold transition-colors">Home</a>
        <a href="/contact" class="text-green-700 hover:text-green-500 font-semibold transition-colors">Contact</a>
        <a href="/about" class="text-green-700 hover:text-green-500 font-semibold transition-colors">About</a>
    </nav>

    <hr class="border-green-300">

    <!-- Main content area -->
    <main class="flex-grow p-8 max-w-4xl mx-auto">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
